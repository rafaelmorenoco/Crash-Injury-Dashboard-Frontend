name: Deploy Clean Version to Org Repo

on:
  push:
    branches:
      - dev  # adjust if you need a different branch
  # Optional: manual trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the full repository history
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Create an archive, remove unwanted files, and modify files
      - name: Prepare Clean Archive
        run: |
          # Create a temporary directory and export the repository content into it
          mkdir deploy
          git archive HEAD | tar -x -C deploy

          # Remove files/folders that should NOT be pushed
          rm -f deploy/evidence.config
          rm -rf deploy/package
          rm -rf deploy/.github/workflows/deploy-to-org.yml

          # Edit the /pages files to update the links

          # For /pages/hexgrid/index.md, replace:
          #   '/hexgrid/' || h.GRID_ID AS link
          # With:
          #   '/Crash-Injury-Dashboard-Frontend/hexgrid/' || h.GRID_ID AS link
          sed -i "s#'/hexgrid/' || h.GRID_ID AS link#'/Crash-Injury-Dashboard-Frontend/hexgrid/' || h.GRID_ID AS link#g" deploy/pages/hexgrid/index.md

          # For /pages/anc/index.md, replace:
          #   '/anc/' || a.ANC AS link
          # With:
          #   '/Crash-Injury-Dashboard-Frontend/anc/' || a.ANC AS link
          sed -i "s#'/anc/' || a.ANC AS link#'/Crash-Injury-Dashboard-Frontend/anc/' || a.ANC AS link#g" deploy/pages/anc/index.md

          # For /pages/anc/[ANC].md, replace:
          #   '/smd/' || smd_2023.SMD AS link
          # With:
          #   '/Crash-Injury-Dashboard-Frontend/smd/' || smd_2023.SMD AS link
          sed -i "s#'/smd/' || smd_2023.SMD AS link#'/Crash-Injury-Dashboard-Frontend/smd/' || smd_2023.SMD AS link#g" deploy/pages/anc/[ANC].md

          # For /pages/smd/index.md, replace:
          #   '/smd/' || a.SMD AS link
          # With:
          #   '/Crash-Injury-Dashboard-Frontend/smd/' || a.SMD AS link
          sed -i "s#'/smd/' || a.SMD AS link#'/Crash-Injury-Dashboard-Frontend/smd/' || a.SMD AS link#g" deploy/pages/smd/index.md

      # Step 3: Initialize a new Git repository in the deploy folder
      - name: Initialize Clean Repo for Deployment
        working-directory: deploy
        run: |
          git init
          # Rename the default branch to 'main'
          git branch -M main
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploying clean version to organization repository"

      # Step 4: Push the clean version to the organization repository
      - name: Push Clean Version to Org Repository
        working-directory: deploy
        env:
          ORG_TOKEN: ${{ secrets.ORG_TOKEN }}
        run: |
          # Add the organization repository as a remote destination.
          # The URL includes your username and the PAT stored as secret.
          git remote add origin https://rafaelmorenoco:${ORG_TOKEN}@github.com/dcvisionzero/Crash-Injury-Dashboard-Frontend.git
          # Force push the clean commit to the desired branch
          git push origin main --force
