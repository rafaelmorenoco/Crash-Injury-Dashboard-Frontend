name: Merge dev to main (Exclude Workflows)

# Ensure GitHub Actions has permission to write to repository contents.
permissions:
  contents: write

on:
  workflow_dispatch:
  repository_dispatch:
    types: [update-crashes]

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the main branch with full history.
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      # 2. Configure Git.
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # 3. Merge dev into main with changes in .github/workflows and crashes.parquet resolved.
      - name: Merge dev into main excluding workflows
        run: |
          # Fetch latest dev branch.
          git fetch origin dev
          # Merge dev into main without auto-committing.
          git merge origin/dev --no-commit --no-ff || true
          
          # Force the workflows folder to remain as in main.
          git checkout origin/main -- .github/workflows
          git add .github/workflows
          
          # Resolve conflict in crashes.parquet by taking the dev (theirs) version.
          git checkout --theirs crashes.parquet || true
          git add crashes.parquet
          
          # If there are any staged changes, commit them.
          if ! git diff --cached --quiet; then
            git commit -m "Merge dev into main excluding workflows (skip CI)"
          else
            echo "No merge commit necessary; nothing to commit."
          fi

      # 4. Set remote URL with a PAT and push the merge commit to main.
      - name: Push changes
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.REPO_PAT }}@github.com/rafaelmorenoco/Crash-Injury-Dashboard-Frontend.git
          git push origin main